<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forked Staybnb</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul class="nav-links">
          <li><a href="#">Popular Places</a></li>
          <li><a href="#">Travel Outside</a></li>
          <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
      </nav>

      <div class="container">
        <h1>Explore Beautiful Samoa..</h1>
        <div class="search-bar">
          <form>
            <div class="location-input">
              <label>Location</label>
              <input type="text" placeholder="Where are you going?" />
            </div>
            <div>
              <label>Check In</label>
              <input type="text" placeholder="Add Date" />
            </div>
            <div>
              <label>Check Out</label>
              <input type="text" placeholder="Add Date" />
            </div>
            <div>
              <label>Guest</label>
              <input type="text" placeholder="Add Guest" />
            </div>
            <button type="submit">
              <img src="images/search.png" alt="button" />
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Exclusives to Offer</h2>
      <div class="exclusives"></div>
    </div>
  </body>
</html>
